<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <title>Social browser detection</title>
        <style type="text/css">
            body {
                padding: 1em; 
            }
            p {
                font-size: 2em;
                text-align: center;
            }
            code {
                width: 100%:;
            }
        </style>
    </head>
    <body>
        {% if browser %}
        <p>You are using {{name}}.</p>
        {% else %}
        <p>You are using some browser that I wasn't taught about.</p>
        <code>
            {{req.headers['user-agent']}}
        </code>
        {% endif %}
    </body>
</html>
